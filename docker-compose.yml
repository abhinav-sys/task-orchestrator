version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_orchestrator_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: task_orchestrator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: task_orchestrator_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/task_orchestrator
      - SYNC_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/task_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: task_orchestrator_worker
    command: celery -A app.infrastructure.queue.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/task_orchestrator
      - SYNC_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/task_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
    depends_on:
      - postgres
      - redis
      - api
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:

